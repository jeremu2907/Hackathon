<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>
    <body id="profile-body" >
      
        <div class="navbar">
            <a href="./index.html">Home</a>
            <a href="./profile.html">Profile</a>
       
            <div class="dropdown">
            <button class="dropbtn">Volunteer Opportunities
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="./findOpportunities.html">Find A Volunteer Opportunity</a>
                <a href="./addOpportunities.html">Create A Volunteer Opportunity</a>
            </div>
          </div>
        </div>
        <section id="loggedOut">
        <div class="default-margin">
          <h2 class="page-title">Create your Account:</h2>
          <div class="enter-info">
            <h3>Name:</h3>
            <div class= "entries-subsection">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" ><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
            </div>
            

              <h3>Personal Information:</h3>
              <div class= "entries-subsection">

              <label for = "number" >Mobile Number:</label>
              <input type = "text" id = "phone" name = "number"><br><br>
              
              <label for = "age" >Age:</label>
              <input type = "text" id="age" age = "age"><br><br>

              <label for = "email" >Email:</label>
              <input type = "text" id = "email" name = "email"><br><br>

              <label for = "bio" >Bio:</label>
              <input type = "text" id = "bio" name = "bio"><br><br>

              <label for = "interest" > How do you want to help your Community? </label> <br>
              <div id="interest-selector">
                <input type = checkbox id="animals"> Animals <br>
                <input type = checkbox id="food"> Food Banks <br>
                <input type = checkbox id="tutoring"> Tutoring <br>
                <input type = checkbox id="religious"> Religious <br>
                <input type = checkbox id="labor"> Labor <br>
                <input type = checkbox id="organization"> Organization <br>
                <input type = checkbox id="finance"> Finance <br>
                <input type = checkbox id="cooking"> Cooking <br>
                <input type = checkbox id="crafts"> Crafts <br>
                <input type = checkbox id="clothes"> Clothes <br>
              </div>

              <button id="submit-profile" class="submit-button" onclick="addUser()">Submit</button>
              </div>

            </div>
          </div>
        </div>
      </section>
      <section id="loggedIn" style="display: none">
        <div id="card">
          <div>
            <img src="https://picsum.photos/200" alt="account img" style="border-radius: 100px">
          </div>
          <h1 id="userName"></h1>
          <h2 id="userEmail">Email: </h2>
          <h2 id="userPhone">Phone: </h2>
          <h2>Bio</h2>
          <p id="userBio" style="margin-right:auto; border-left: 2px #73d8ba solid; padding-left: 10px"></p>
          <h2>My Interests:</h2>
          <ul id="userInterest"></ul>
          <button onClick="logOut()">Log out</button>
        </div>
      </section>
    </body>
</html>
